name: esg_mate

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/app:/app/app
      - ./gateway/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - PYTHONUNBUFFERED=1
    restart: always
    depends_on:
      - chatbot-service
      - gri-service
      - materiality-service
      - report-service
      - tcfd-service
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  chatbot-service:
    build:
      context: ./services/chatbot-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./services/chatbot-service/app:/app/app
      - ./services/chatbot-service/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8003
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gri-service:
    build:
      context: ./services/gri-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    volumes:
      - ./services/gri-service/app:/app/app
      - ./services/gri-service/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8004
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  materiality-service:
    build:
      context: ./services/materiality-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    volumes:
      - ./services/materiality-service/app:/app/app
      - ./services/materiality-service/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8005
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  report-service:
    build:
      context: ./services/report-service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    volumes:
      - ./services/report-service/app:/app/app
      - ./services/report-service/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8006
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tcfd-service:
    build:
      context: ./services/tcfd-service
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    volumes:
      - ./services/tcfd-service/app:/app/app
      - ./services/tcfd-service/requirements.txt:/app/requirements.txt
    environment:
      - ENVIRONMENT=development
      - PORT=8007
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - taeheonai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - taeheonai-network
    restart: always

networks:
  taeheonai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16 